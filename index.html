<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Paper rock scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="title-container">
                <div class="title-text">PAPER ROCK SCISSORS </div>
            </div>
            <div class="interface-container">
                <div class="choice-container">
                    <div class="paper-btn-housing btn-housing">
                        <button class=" button paper-button">Paper</button>
                    </div>
                    <div class="rock-btn-housing btn-housing">
                        <button class="button rock-button">Rock</button>
                    </div>
                    <div class="scissors-btn-housing btn-housing">
                        <button class="button scissors-button">Scissors</button>
                    </div>
                </div>
                <div class="display-container">
                    <div class="computer-container">
                        <div class="computer-monitor-container">
                            <div class="wiring-1"></div>
                            <div class="computer-monitor">
                                <div class="computer-image"></div>
                            </div>
                        </div>
                        <div class="print-out-container">
                            <div class="wiring-4"></div>
                            <div class="score-container">
                                <div class="score-display"></div>
                            </div>
                        </div>
                    </div>
                    <div class="info-container">
                        <div class="wiring-2"></div>
                        <div class="wiring-3"></div>
                        <div class="results-container">
                            <div class="results-display">
                                <div class="results">Best out of 5 rounds!</div>
                                <div class="game-round">Round: 1</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
